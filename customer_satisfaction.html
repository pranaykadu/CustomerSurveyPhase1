

<div class="container-full">

 <div class="row">
       <div class="col-lg-12 text-center v-center">
          
          
          <h2>Customer Satisfaction</h2>
          
          <br>
          </div>
       </div> <!-- /row -->


  
  	<div class="container" >

       <form name="demoForm" ng-controller="customer_satisfaction">



                <div class="col-sm-4" >

                  <p>Q. &nbsp; How long have you used our service.</p>
               
                 <div class="radio">
                   <label><input type="radio" name="used_our_service" value="Less than 6 months" ng-model="customer_satisfaction.used_our_service"> Less than 6 months</label>
                 </div>
                 <div class="radio">
                   <label><input type="radio" name="used_our_service" value="1 year to less than 3 years" ng-model="customer_satisfaction.used_our_service">1 year to less than 3 years</label>
                 </div>
                  <div class="radio">
                   <label><input type="radio" name="used_our_service" value="3 years to less than 5 years" ng-model="customer_satisfaction.used_our_service">3 years to less than 5 years</label>
                 </div>
                  <div class="radio">
                   <label><input type="radio" name="used_our_service" value="5 years or moreservice" ng-model="customer_satisfaction.used_our_service"> 5 years or more</label>
                 </div>
               </div>
                <div class="col-sm-4" >  
                  <p> Q. &nbsp; Which of our services do you use.</p>
                     <div class="checkbox">
                       <label><input type="checkbox" id="chk1" name="service_a" value="Service_A" ng-model="customer_satisfaction.service_a" ng-false-value="'no'" ng-true-value="'yes'">Service A</label>
                     </div>
                     <div class="checkbox">
                       <label><input type="checkbox" id="chk2" name="service_b" value="Service_B" ng-model="customer_satisfaction.service_b" ng-false-value="'no'" ng-true-value="'yes'">Service B</label>
                     </div>
                     <div class="checkbox">
                       <label><input type="checkbox" id="chk3" name="service_c" value="Service_C" ng-model="customer_satisfaction.service_c" ng-false-value="'no'" ng-true-value="'yes'">Service C</label>
                     </div>
                     <div class="checkbox">
                       <label><input type="checkbox" id="chk4" name="service_d" value="Service_D" ng-model="customer_satisfaction.service_d" ng-false-value="'no'" ng-true-value="'yes'">Service D</label>
                     </div>
                  </div>
                <div class="col-sm-4" >
                <p>Q. &nbsp; How frequently do you purchase services from us.</p>
                 <div class="radio">
                   <label><input type="radio" name="purchase_frequency" value="Every day" ng-model="customer_satisfaction.purchase_frequency">Every day</label>
                 </div>
                 <div class="radio">
                   <label><input type="radio" name="purchase_frequency" value="Every week" ng-model="customer_satisfaction.purchase_frequency">Every week
                   </label>
                 </div>
                  <div class="radio">
                   <label><input type="radio" name="purchase_frequency" value="Every 2 - 3 weeks" ng-model="customer_satisfaction.purchase_frequency">Every 2 - 3 weeks</label>
                 </div>
                  <div class="radio">
                   <label><input type="radio" name="purchase_frequency" value="Every month" ng-model="customer_satisfaction.purchase_frequency">  Every month</label>
                 </div>
                 <div class="radio">
                   <label><input type="radio" name="purchase_frequency" value="Every 2 - 3 months" ng-model="customer_satisfaction.purchase_frequency">  Every 2 - 3 months</label>
                 </div>
                 <div class="radio">
                   <label><input type="radio" name="purchase_frequency" value="4 - 6 months" ng-model="customer_satisfaction.purchase_frequency">  Every 4 - 6 months</label>
                 </div>
                  <div class="radio">
                   <label><input type="radio" name="purchase_frequency" value="Once or twice a years" ng-model="customer_satisfaction.purchase_frequency">  Once or twice a years</label>
                 </div>
                </div>

                <div class="col-sm-8" >  
                 <p>Q. &nbsp; Text box for Comments.</p>
                 <textarea rows="4" name="comments" cols="30" ng-model="customer_satisfaction.comments" maxlength="600">

                       
                 </textarea>
                </div>
                <br><br>

                 <div class="col-sm-4" >  
                  <div class="form-group">
                             <button type="button" class="btn btn-primary" ng-click="customer_satisfaction_data(customer_satisfaction)">Submit</button>

                        </div>
                  </div>
        </form>
 </div>
    
</div> <!-- /container full -->
                 
<footer class="footer">  
<ul class="nav nav-tabs pull-right" style="margin-right: 100px; bottom: 100px">
     <li><a href="#about_us"><b>About Us</b></a></li>
     <li><a href="#contact_us"><b>Contact Us</b></a></li>
    <li></li>
  </ul>
