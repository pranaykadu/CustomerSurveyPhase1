<style>
   input.ng-invalid{border: 1px solid red;}
   </style>

<div class="container-full" ng-controller="CustomerSurvey">
        <div class="row">
       <div class="col-lg-12 text-center v-center">
          <h2>Login your Account</h2>
          </div>
         <!--  <center> <h4 class="lead">Please Provide Your Info</h4></center> -->
       </div> <!-- /row -->

  <br>
  <br>
  	<div class="container" >

    <form name= "demoForm" >
                 <div class="col-sm-8 " >
                   
                       	<img src="images/login.png"  width="400" height="350">
                        
                      
                      </div>


                <div class="col-sm-4 col-9 modal-body" >  
                 
                       <div class="form-group">
                          <label for="Email">Q.&nbsp;your Email Address&nbsp;</label>&nbsp&nbsp
                          <span ng-show="demoForm.email.$error.required">! Required</span>
                          <span ng-show="demoForm.email.$dirty && demoForm.email.$error.email"> not an email !</span>
                          <input type="email" class="form-control input-lg" id="Email"  name="email" placeholder="Email Address" ng-model="CustomerSurvey.email" required>
                        </div>

                        <div class="form-group">
                          <label for="name">Q.&nbsp;Your Password&nbsp;</label>&nbsp&nbsp
                          <span ng-show="demoForm.password.$error.required">! Required</span>
                          <input type="password" class="form-control input-lg" id="password" name="password" placeholder="password" ng-model="CustomerSurvey.password" required >
                           
                        </div>
                      
                        </br>
                        <div class="form-group">
                    	  <button type="button" class="btn btn-primary btn-lg btn-block"ng-disabled="demoForm.$invalid" ng-click="SubmitLoginDetails(CustomerSurvey)">Submit</button> 
                        </div>
                      </div>
                      

                      </form>

 <!--login modal-->


    



         </div>
    
  </div> <!-- /container full -->
