
       <div class="container-full" ng-controller="FirmDetails">

          <th>Firm Name</th>
          <th>State/Province</th>
          <th>Country </th>
          <th>Practice Type</th>

      <tr ng-repeat="firm in firms">

          <td><button  ng-click="getSurveyDone(firm.FirmFirmID,firm.FirmEvaluatorID)"> Survey</button></td>
      </tr></table>
